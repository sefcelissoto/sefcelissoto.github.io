<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home — Sef Celis-Soto</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Bellefair&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --ink-blue: #1b2330;
      --ink-blue-soft: #2a3442;
      --gold-soft: #c5a676;
      --page-bg: rgba(247,242,232,0.92);
    }

    body {
      font-family: "Cormorant Garamond", serif;
      color: var(--ink-blue);
      background-color: #f3ede4;
      background-image: url("https://i.pinimg.com/originals/22/93/ed/2293ed602af37203c07a2739d353d5ed.gif");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .page {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 48px 52px 40px;
      background: var(--page-bg);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      position: relative;
    }

    .corner {
      position: absolute;
      width: 140px;
      opacity: 0.85;
      pointer-events: none;
      filter:
        brightness(0.55)
        contrast(1.35)
        saturate(1.4)
        drop-shadow(0 0 6px rgba(40, 60, 90, 0.35));
    }

    .corner-tl { top: 18px; left: 18px; }
    .corner-tr { top: 18px; right: 18px; transform: scaleX(-1); }
    .corner-bl { bottom: 18px; left: 18px; }
    .corner-br { bottom: 18px; right: 18px; }

    .header {
      text-align: center;
      margin-bottom: 50px;
      border-bottom: 4px double var(--gold-soft);
      padding-bottom: 20px;
    }

    .nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .nav-left,
    .nav-right {
      display: flex;
      gap: 24px;
    }

    .nav a {
      color: var(--ink-blue);
      text-decoration: none;
      font-size: 20px;
      letter-spacing: 0.05em;
      transition: 0.25s ease;
      font-weight: 500;
    }

    .nav a:hover {
      color: var(--gold-soft);
    }

    .active-link {
      color: var(--gold-soft);
    }

    .logo {
      width: 230px;
    }

    .tagline {
      margin-top: 14px;
      font-size: 14px;
      color: var(--ink-blue-soft);
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    .hero {
      text-align: center;
      max-width: 780px;
      margin: 60px auto 70px;
    }

    .hero-name {
      font-family: "Bellefair", serif;
      font-size: 40px;
      letter-spacing: 0.08em;
      margin-bottom: 6px;
    }

    .hero-title {
      font-size: 16px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--gold-soft);
      margin-bottom: 20px;
    }

    .hero-text {
      font-size: 17px;
      line-height: 1.8;
      color: var(--ink-blue-soft);
      margin-bottom: 24px;
    }

    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
    }

    .hero-btn {
      padding: 8px 22px;
      border-radius: 999px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      text-decoration: none;
      border: 1px solid var(--ink-blue);
      transition: 0.25s ease;
    }

    .primary-btn {
      background: var(--ink-blue);
      color: #fdfdf7;
    }

    .primary-btn:hover {
      background: transparent;
      color: var(--ink-blue);
    }

    .featured-work {
      text-align: center;
      margin: 40px 0 80px;
    }

    .section-heading {
      font-family: "Bellefair", serif;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .featured-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 40px;
      justify-items: center;
    }

    .arch-shape {
      width: 220px;
      height: 260px;
      background: rgba(255,255,255,0.8);
      border-radius: 120px 120px 0 0;
      padding: 10px;
      overflow: hidden;
    }

    .arch-shape img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 110px 110px 0 0;
    }

    .project-title {
      margin-top: 14px;
      font-size: 18px;
      font-family: "Bellefair", serif;
    }

    .project-link {
      display: inline-block;
      margin-top: 4px;
      font-size: 14px;
      text-transform: uppercase;
      text-decoration: none;
      color: var(--gold-soft);
    }

    .footer {
      text-align: center;
      margin-top: 70px;
      padding-top: 40px;
      padding-bottom: 40px;
    }

    .copy {
      font-size: 15px;
      color: var(--ink-blue-soft);
      margin-bottom: 10px;
    }

    @media (max-width: 900px) {
      .featured-grid {
        grid-template-columns: repeat(2, minmax(0,1fr));
      }
    }

    @media (max-width: 600px) {
      .featured-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="page">

    <img src="https://i.ibb.co/k6yjnS0Q/Chat-GPT-Image-Dec-4-2025-01-40-48-PM.png" class="corner corner-tl" alt="">
    <img src="https://i.ibb.co/k6yjnS0Q/Chat-GPT-Image-Dec-4-2025-01-40-48-PM.png" class="corner corner-tr" alt="">
    <img src="https://i.ibb.co/MybSwCj2/tehe-4.png" class="corner corner-bl" alt="">
    <img src="https://i.ibb.co/Q7nPDRKT/tehe-3.png" class="corner corner-br" alt="">

    <header class="header">
      <nav class="nav">
        <div class="nav-left">
          <a href="#">Home</a>
          <a href="#">About</a>
        </div>

        <img src="https://i.ibb.co/J4by1kh/Chat-GPT-Image-Dec-3-2025-12-41-30-PM.png" class="logo" alt="logo">

        <div class="nav-right">
          <a href="#">Portfolio</a>
          <a href="#">Contact</a>
        </div>
      </nav>

      <p class="tagline">Aesthetic Over Function But Nonetheless with Intention</p>
    </header>

    <section class="hero">
      <h1 class="hero-name">⋆Sef Celis-Soto⋆</h1>
      <p class="hero-title">Web Developer & GIS Learner</p>
      <p class="hero-text">Welcome, Dive in take a look.</p>
    </section>

    <section class="featured-work">
      <h2 class="section-heading">Featured Work</h2>

      <div class="featured-grid">
        <article class="project-card">
          <div class="arch-shape">
            <img src="https://i.postimg.cc/SsMZG8zJ/Screenshot-2025-11-24-130829.png">
          </div>
          <h3 class="project-title">Personal Website</h3>
        </article>

        <article class="project-card">
          <div class="arch-shape">
            <img src="https://i.ibb.co/rKBXqxQt/Screenshot-2025-12-07-144917.png">
          </div>
          <h3 class="project-title">Word Press</h3>
        </article>

        <article class="project-card">
          <div class="arch-shape">
            <img src="https://i.ibb.co/ZzpX1kLt/Screenshot-2025-12-07-145338.png">
          </div>
          <h3 class="project-title">BSD Game</h3>
        </article>
      </div>
    </section>

    <footer class="footer">
      <p class="copy">©2025 Sef Celis–Soto</p>
    </footer>

  </div>
</body>
</html>
