<script>
// ===== PAGE FADE-IN + REVEAL =====
window.addEventListener("load", () => {
  const page = document.querySelector(".page");
  if (!page) return;

  page.style.opacity = "0";
  page.style.transform = "translateY(12px)";
  page.style.transition = "opacity 0.9s ease, transform 0.9s ease";

  requestAnimationFrame(() => {
    page.style.opacity = "1";
    page.style.transform = "translateY(0)";
  });

  revealOnScroll();
});

const revealEls = document.querySelectorAll(".reveal");

function revealOnScroll() {
  const windowHeight = window.innerHeight;
  const offset = 130;

  revealEls.forEach(el => {
    const top = el.getBoundingClientRect().top;
    if (top < windowHeight - offset) {
      el.classList.add("visible");
    }
  });
}

window.addEventListener("scroll", revealOnScroll);

// ===== MAGNETIC HOVER =====
function makeMagnetic(element, strength = 20) {
  element.style.transition = "transform 0.2s ease";

  element.addEventListener("mousemove", (e) => {
    const rect = element.getBoundingClientRect();
    const offsetX = (e.clientX - rect.left - rect.width / 2) / strength;
    const offsetY = (e.clientY - rect.top - rect.height / 2) / strength;
    element.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
  });

  element.addEventListener("mouseleave", () => {
    element.style.transform = "translate(0, 0)";
  });
}

document.querySelectorAll(
  ".nav a, .hero-btn, .project-link, .footer-nav a"
).forEach(el => makeMagnetic(el, 18));
</script>
